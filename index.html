<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">

  <link rel="icon" href="password.png">

  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>


</head>
<body>

<div id="box">

  <div id="cross"><img src="close.png" id="crs"></div>

  <div id="boxes">
    <header id="user"></header>
  </div>

  <form id="fem">
    <div id="man"></div>
    <input type="text" id="one" name="name" placeholder="Enter Username"> <br> 

    <div id="lock"></div>
    <input type="password" id="two" name="password" placeholder="Enter Password">
    <img src="view.png" id="eye">
    <img src="hide.png" id="ceye"> <br>
    <button id="btn" value="submit">Login</button>

  </form>


    <span class="icn_box">

      <div id="ones"></div>
      <div id="twos"></div>
      <div id="three"></div>

    </span>




</div>





<!--login sucess done box-->

  <div id="sucess_bx" class="animate__animated animate__pulse animate__delay-2s animate__infinite">

    <span id="smile">
      
<lord-icon
src="https://cdn.lordicon.com/stjagiwe.json"
trigger="loop"
delay="850"
colors="primary:#16c72e,secondary:#ffc738,tertiary:#ffffff"
style="width:80px;height:80px">
</lord-icon>

    </span>


      <p id="log_txt">Login Successfully!</p>


      <button id="clk">Click Here!</button>


  </div>

<!--login sucess done box-->



<script src="script.js"></script>
</body>
</html>
